<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <style>
        abbr{
           color: white;
        }
        serpara{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse para descobrir qual tag deverá utilizar em cada caso </p>
    <ul>
        <li><abbr title="<p></p>"><serpara>Páragrafos</serpara></abbr></li>
        <li><abbr title="<h1></h1>"><serpara>Títulos</serpara></abbr></li>
        <li><abbr title="<img src ="><serpara>Imagens</serpara></abbr></li>
        <!--serpara foi um acrescimo meu para que as bolinhas do abbr não aparecessem-->
    </ul>
</body>
</html>
