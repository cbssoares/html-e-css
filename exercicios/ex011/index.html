<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagempequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagemmedia.png" type="image/png">
        <img src="imagens/imagemgrande.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
     <p>Vamos aprender a reproduzir áudio</p>
     <audio src="midia/audio.mp3" controls></audio>
     <!-- MP3 WAV OGG-->
     <audio preload="metadata" > <!--autoplay, loop, control-->
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.mp3" type="audio/ogg">
        <source src="midia/audio.mp3" type="audio/wave">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/audio.mp3"> clique aqui para baixar o arquivo</a></p>
     </audio>
</body>
</html>
